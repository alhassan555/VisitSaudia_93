<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Style/Style.css">
    <link rel="stylesheet" href="./Style/MobileStyle.css">
</head>
<body class="container">
    <nav>
        <div class="navrow">
    
         <div class="navLinks">
          
             <div>
                 <a href="./Signup.html">Signup</a>
             </div>
           
         </div>
        </div>
     </nav>
    <main>
        <div class="login-hero-sec">
            <div class="login-card">
                <div class="login-card-item">
                    <div>
                        <img width="100px" src="../Images/visit-saudi.svg" alt="">
                    </div>
                    <div>
                        <form action="">
                        <div class="login-form">
                            <div>
                                <p>UserName</p>
                                <input type="email" name="" id="" placeholder="">
                            </div>
                          <div>
                            <p>Password</p>
                            <input type="password">
                          </div>
                            
                        </div>
                        <div class="cta-btn">
                            <div class="Login">
                                <button class="btn green-btn">Login</button>
                            </div>
                           <div class="Signup">
                            <button class="btn cafe-btn">Signup</button>
                           </div>
                        </div>

                        <div class="password-section">
                            <a class="fpLink" href="#">Forgot Password?</a>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
                    
        
    </main>
    <footer>
        <div id="Contact">
            <div class="social-list">
                <ul>
                    <li>
                        <a href="">
                            <img src="../Images/twitter.svg" alt="twitter">
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="../Images/instagram.svg" alt="instagram">
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="../Images/social.svg" alt="Snapchat">
                        </a>
                    </li>
                    <li>
                        <a href="mailto:someone@example.com">
                            <img src="../Images/gmail.svg" alt="mail">
                        </a>
                    </li>
                </ul>
            </div>
           
        </div>
    </footer>
</body>
</html>
