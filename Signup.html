    <main>
    
       <div class="event-sec">
        <div class="row">
            <div class="col-4 mt-3 mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" >
            </div>
            <div class="col-4 mt-3 mb-3">
                <label for="mname" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="mname" >
            </div>
            <div class="col-4 mt-3 mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" >
            </div>
            <div class="col-4 mb-3">
                <label for="birthdate" class="form-label">Birth date</label>
                <input type="date" class="form-control" id="birthdate" >
            </div>
            <div class="col-4">
                <label for="birthdate" class="form-label">Nationality</label>
                <select class="form-select form-select-sm mb-3" aria-label=".form-select-lg example">
                    <option selected>Saudi</option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                  </select>
            </div>
            <div class="col-4 mb-3">
                <label for="id" class="form-label">ID/Iqama</label>
                <input type="text" class="form-control" id="id" >
            </div>
            <div class="col-3 mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" >
            </div>
            <div class="col-3 mb-3">
                <label for="password-r" class="form-label">Repeat password</label>
                <input type="password" class="form-control" id="password-r" >
            </div>
            <div class="col-6 mb-3">
                <label for="Email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="Email" >
            </div>
         
       <div class="regcta">
        <div>
            <button class="regcta-btn cancelbg">Cancel</button>
        </div>
        <div>
            <button class="regcta-btn sendbg">Send</button>
        </div>
       </div>
